{% extends "main/base.html" %}
{% block title %}
    <title>{{ title }}</title>
{% endblock %}
{% block content %}
    <center><h2> Добавление нового пользователя к промокомпании {{ company.company_name }}</h2></center>
    <form action="{% url 'AddUser' company.pk %}" method="post">
        {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button type="submit">Добавить</button>
    </form>
{% endblock %}
